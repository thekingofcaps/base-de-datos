<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor del formulario */
        .form-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Título */
        .form-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Campos de entrada */
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
        }

        /* Botón de registro */
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Mensajes de error o éxito */
        .message {
            font-size: 14px;
            margin-top: 1rem;
            color: #e74c3c;
        }
    </style>
    <script type="module">
        // Importar las funciones necesarias desde el SDK de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCQgDp5MVksqda2_0Qug2SoVbzwgma1Bv4",
            authDomain: "basededatos-kingofcaps.firebaseapp.com",
            projectId: "basededatos-kingofcaps",
            storageBucket: "basededatos-kingofcaps.firebasestorage.app",
            messagingSenderId: "30351555703",
            appId: "1:30351555703:web:014bc536dcef8b5ea09a72",
            measurementId: "G-QTQZV35327"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Inicializar Firebase Authentication y Firestore
        const auth = getAuth();
        const db = getFirestore();

        // Función para registrar un usuario
        window.registerUser = async function(event) {
            event.preventDefault(); // Prevenir el envío automático del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            try {
                // Registrar al usuario con email y contraseña
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Guardar información adicional en Firestore
                await setDoc(doc(db, "usuarios", user.uid), {
                    email: email,
                    puntos: 0,
                    descuentos: []
                });

                messageElement.style.color = "green";
                messageElement.innerText = "¡Usuario registrado con éxito!";
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = "Error en el registro: " + error.message;
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Crear una Cuenta</h2>
        <form onsubmit="registerUser(event)">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <div id="message" class="message"></div>
    </div>
</body>
</html>
