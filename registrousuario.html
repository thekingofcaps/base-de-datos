<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .auth-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Título */
        .auth-container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 1rem;
        }

        /* Campos de entrada */
        .auth-container input[type="email"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9fafb;
        }

        /* Botones */
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .auth-container button:hover {
            background-color: #45a049;
        }

        /* Enlaces */
        .auth-container a {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        /* Mensajes de error o éxito */
        .message {
            font-size: 14px;
            margin-top: 1rem;
            color: #333;
        }
    </style>
    <script type="module">
        // Importar Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCQgDp5MVksqda2_0Qug2SoVbzwgma1Bv4",
            authDomain: "basededatos-kingofcaps.firebaseapp.com",
            projectId: "basededatos-kingofcaps",
            storageBucket: "basededatos-kingofcaps.firebasestorage.app",
            messagingSenderId: "30351555703",
            appId: "1:30351555703:web:014bc536dcef8b5ea09a72",
            measurementId: "G-QTQZV35327"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Función para registrar un usuario
        async function registerUser(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const messageElement = document.getElementById('auth-message');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                messageElement.style.color = "green";
                messageElement.innerText = `¡Bienvenido, ${user.email}! Registro exitoso.`;
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = "Error en el registro: " + error.message;
            }
        }

        // Función para iniciar sesión
        async function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageElement = document.getElementById('auth-message');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                messageElement.style.color = "green";
                messageElement.innerText = `¡Bienvenido, ${user.email}! Has iniciado sesión.`;
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = "Error en el inicio de sesión: " + error.message;
            }
        }

        // Función para recuperar contraseña
        async function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById('reset-email').value;
            const messageElement = document.getElementById('auth-message');

            try {
                await sendPasswordResetEmail(auth, email);
                messageElement.style.color = "green";
                messageElement.innerText = "Correo de recuperación enviado.";
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = "Error al enviar el correo de recuperación: " + error.message;
            }
        }

        // Función para cambiar entre formularios
        function toggleForm(formId) {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h2>Bienvenido a King of Caps</h2>
        <p id="auth-message" class="message"></p>

        <!-- Formulario de Registro -->
        <form id="register-form" onsubmit="registerUser(event)">
            <input type="email" id="register-email" placeholder="Correo electrónico" required>
            <input type="password" id="register-password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
            <a href="#" onclick="toggleForm('login-form')">¿Ya tienes cuenta? Inicia sesión</a>
            <a href="#" onclick="toggleForm('reset-form')">¿Olvidaste tu contraseña?</a>
        </form>

        <!-- Formulario de Inicio de Sesión -->
        <form id="login-form" style="display: none;" onsubmit="loginUser(event)">
            <input type="email" id="login-email" placeholder="Correo electrónico" required>
            <input type="password" id="login-password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <a href="#" onclick="toggleForm('register-form')">¿No tienes cuenta? Regístrate</a>
            <a href="#" onclick="toggleForm('reset-form')">¿Olvidaste tu contraseña?</a>
        </form>

        <!-- Formulario de Recuperación de Contraseña -->
        <form id="reset-form" style="display: none;" onsubmit="resetPassword(event)">
            <input type="email" id="reset-email" placeholder="Correo electrónico" required>
            <button type="submit">Recuperar Contraseña</button>
            <a href="#" onclick="toggleForm('login-form')">¿Ya tienes cuenta? Inicia sesión</a>
            <a href="#" onclick="toggleForm('register-form')">¿No tienes cuenta? Regístrate</a>
        </form>
    </div>
</body>
</html>
